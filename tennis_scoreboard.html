<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Table Tennis Scoreboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #67370d 0%, #23140b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            touch-action: manipulation;
        }

        .scoreboard {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .players {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .player {
            background: linear-gradient(135deg, #b80000 0%, #b80000 100%);
            padding: 30px 20px;
            border-radius: 15px;
            text-align: center;
            color: white;
        }

        .player.player2 {
            background: linear-gradient(135deg, #124068 0%, #124068 100%);
        }

        .player-name {
            font-size: 1.8em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .player-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.3em;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .score {
            font-size: 5em;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 20px 35px;
            font-size: 1.5em;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
            touch-action: manipulation;
            user-select: none;
        }

        button:active {
            transform: scale(0.95);
        }

        .add-btn {
            background: #4caf50;
            color: white;
            flex: 1;
        }

        .subtract-btn {
            background: #f44336;
            color: white;
            flex: 1;
        }

        .reset-btn {
            background: #ff9800;
            color: white;
            padding: 20px 50px;
            font-size: 1.5em;
            display: block;
            margin: 0 auto;
        }

        .winner {
            text-align: center;
            margin-top: 20px;
            font-size: 2.2em;
            font-weight: bold;
            color: #4caf50;
            animation: pulse 1s infinite;
            padding: 20px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .target {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
            font-size: 1.5em;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .scoreboard {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .score {
                font-size: 4em;
            }
            
            button {
                padding: 18px 30px;
                font-size: 1.3em;
            }
        }

        @media (orientation: landscape) and (max-height: 600px) {
            .score {
                font-size: 3.5em;
                margin: 10px 0;
            }
            
            .player {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        <h1>üèì Table Tennis</h1>
        <div class="target">First to 21 wins!</div>
        
        <div class="players">
            <div class="player player1">
                <input type="text" class="player-input" id="player1Name" placeholder="Player 1" value="Player 1">
                <div class="player-name" id="player1Display">Player 1</div>
                <div class="score" id="score1">0</div>
                <div class="buttons">
                    <button class="add-btn" onclick="addPoint(1)">+1</button>
                    <button class="subtract-btn" onclick="subtractPoint(1)">-1</button>
                </div>
            </div>

            <div class="player player2">
                <input type="text" class="player-input" id="player2Name" placeholder="Player 2" value="Player 2">
                <div class="player-name" id="player2Display">Player 2</div>
                <div class="score" id="score2">0</div>
                <div class="buttons">
                    <button class="add-btn" onclick="addPoint(2)">+1</button>
                    <button class="subtract-btn" onclick="subtractPoint(2)">-1</button>
                </div>
            </div>
        </div>

        <div id="winner" class="winner"></div>
        
        <button class="reset-btn" onclick="resetGame()">Reset Game</button>
    </div>

    <script>
        let scores = { 1: 0, 2: 0 };
        const winningScore = 21;
        let gameOver = false;

        document.getElementById('player1Name').addEventListener('input', function(e) {
            document.getElementById('player1Display').textContent = e.target.value || 'Player 1';
        });

        document.getElementById('player2Name').addEventListener('input', function(e) {
            document.getElementById('player2Display').textContent = e.target.value || 'Player 2';
        });

        function addPoint(player) {
            if (gameOver) return;
            
            scores[player]++;
            updateScore(player);
            checkWinner();
        }

        function subtractPoint(player) {
            if (scores[player] > 0) {
                scores[player]--;
                updateScore(player);
                if (gameOver) {
                    gameOver = false;
                    document.getElementById('winner').textContent = '';
                }
            }
        }

        function updateScore(player) {
            document.getElementById('score' + player).textContent = scores[player];
        }

        function checkWinner() {
            if (scores[1] >= winningScore) {
                const playerName = document.getElementById('player1Name').value || 'Player 1';
                document.getElementById('winner').textContent = 'üèÜ ' + playerName + ' Wins! üèÜ';
                gameOver = true;
            } else if (scores[2] >= winningScore) {
                const playerName = document.getElementById('player2Name').value || 'Player 2';
                document.getElementById('winner').textContent = 'üèÜ ' + playerName + ' Wins! üèÜ';
                gameOver = true;
            }
        }

        function resetGame() {
            scores = { 1: 0, 2: 0 };
            updateScore(1);
            updateScore(2);
            document.getElementById('winner').textContent = '';
            gameOver = false;
        }
    </script>
</body>
</html>
